<script>
    function skrypt(){
        var cztery_razy = 1;
        //==========================
        //### PODPUNKT d. ###-POCZATEK
        //==========================
        //tworzymy pętle przechądzącą po całym algorytmie dwa razy
        while(cztery_razy<3){
            for(var i=1;i<41;i++){//pętla biegnąca po wszystkich komorkach tabeli po id'ikach komórek od 1 do 40
                
                var komorka_pierwsza = document.getElementById("komorka"+i);//bierzemy kontener komorki o konkretnym id

                //==========================
                //### PODPUNKT b. ###-POCZATEK
                //==========================
                if(i<=4){//warunek sprawdzający czy jesteśmy w 1 wierszu potrzebny do prawidlowego przydzielenia losowej wartosci dla komorki
                    var losowa_liczba = Math.floor(Math.random() * 4) + 1;//losowanie liczb od 1 do 4 dla losowej komorki
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);//bierzemy kontener komorki o konkretnym id wylossowanym wczessniej
                }
                else if(i<=8){
                    var losowa_liczba = 4 + Math.floor(Math.random() * 4) + 1;//dodajemy 4 do losowej liczby, bo w 2 wierszu pierwsza komorka ma index 4 wiec musimy losować przedziałem <4;8> an nie <1;4>
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=12){
                    var losowa_liczba = 8 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=16){
                    var losowa_liczba = 12 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=20){
                    var losowa_liczba = 16 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=24){
                    var losowa_liczba = 20 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=28){
                    var losowa_liczba = 24 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=32){
                    var losowa_liczba = 28 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=36){
                    var losowa_liczba = 32 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                else if(i<=40){
                    var losowa_liczba = 36 + Math.floor(Math.random() * 4) + 1;
                    var komorka_druga = document.getElementById("komorka"+losowa_liczba);
                }
                //==========================
                //### PODPUNKT b. ###-KONIEC
                //==========================

                //==========================
                //### PODPUNKT c. ###-POCZATEK
                //==========================
                //przypisujemy nowe wartości komorkom
                var stara_wartosc = komorka_druga.innerHTML;//zapisujemy wartosc 2 komorki do zmiennej aby jej nie utracić gdy ją nadpiszemy
                komorka_druga.innerHTML = komorka_pierwsza.innerHTML;//nadpisujemy zawartosc drugiej komorki wartoscia pierwszej komorki
                komorka_pierwsza.innerHTML = stara_wartosc;//to samo tylko wartosc do nadpisania pobieramy ze zmiennej
                //teraz nadajemy nowe kolorki dla komorek sprawdzając ich zawartosc
                if(komorka_pierwsza.innerHTML == "jeden"){
                    komorka_pierwsza.style.backgroundColor="gold";
                }
                else{
                    komorka_pierwsza.style.backgroundColor="lightblue";
                }
                if(komorka_druga.innerHTML == "jeden"){
                    komorka_druga.style.backgroundColor="gold";
                }
                else{
                    komorka_druga.style.backgroundColor="lightblue";
                }
                //==========================
                //### PODPUNKT c. ###-KONIEC
                //==========================

            }

            cztery_razy++;//zwiekszamy o jeden aż do 2 powtórzeń całego kodu
            //==========================
            //### PODPUNKT d. ###-KONIEC
            //==========================
        }
    }
</script>
